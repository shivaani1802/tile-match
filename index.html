<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5x5 Memory Puzzle</title>
  <style>
    body {
      background: linear-gradient(to right, #fddb92, #d1fdff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background 1s;
    }

    .fireworks {
      background: url('https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif') center center / cover no-repeat;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .timer {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .blink {
      color: red;
      font-weight: bold;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      gap: 12px;
      margin-bottom: 20px;
    }

    .card {
      width: 90px;
      height: 90px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 1.8rem;
    }

    .card-front {
      background: #3498db;
      color: #fff;
    }

    .card-back {
      background: #fff;
      border: 2px solid #3498db;
      transform: rotateY(180deg);
    }

    .matched {
      visibility: hidden;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6391;
    }

    .win-message {
      font-size: 2rem;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üß† 5x5 Memory Puzzle</h1>
<div class="timer" id="timer">Time Left: 01:30</div>
<div class="game-board" id="gameBoard"></div>
<div class="status" id="status">Matches: 0</div>
<div class="win-message" id="winMessage"></div>
<button id="replayBtn">üîÅ Replay</button>

<script>
  const gameBoard = document.getElementById('gameBoard');
  const timerEl = document.getElementById('timer');
  const statusEl = document.getElementById('status');
  const replayBtn = document.getElementById('replayBtn');
  const winMessage = document.getElementById('winMessage');
  const body = document.body;

  let emojis = ['üê∂','üê±','ü¶ä','üêª','üêº','üêØ','üê∏','ü¶Ñ','üêÆ','üê∑','üê®','üêî','üêµ'];
  let allCards = [], pairs, unmatchedEmoji, unmatchedCard;
  let flippedCards = [];
  let lockBoard = false;
  let matches = 0;
  let timeLeft = 90;
  let timer;
  let gameEnded = false;

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function setupGame() {
    gameBoard.innerHTML = '';
    statusEl.textContent = 'Matches: 0';
    timerEl.classList.remove('blink');
    winMessage.textContent = '';
    body.classList.remove('fireworks');

    gameEnded = false;
    lockBoard = false;
    matches = 0;
    timeLeft = 90;
    flippedCards = [];
    unmatchedCard = null;

    pairs = emojis.slice(0, 12);
    unmatchedEmoji = emojis[12];
    allCards = shuffle([...pairs, ...pairs, unmatchedEmoji]);

    allCards.forEach(emoji => {
      const card = createCard(emoji);
      if (emoji === unmatchedEmoji) unmatchedCard = card;
      gameBoard.appendChild(card);
    });

    updateTimerDisplay();
    clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
  }

  function createCard(emoji) {
    const card = document.createElement('div');
    card.classList.add('card');
    const inner = document.createElement('div');
    inner.classList.add('card-inner');

    const front = document.createElement('div');
    front.classList.add('card-front');
    front.textContent = '?';

    const back = document.createElement('div');
    back.classList.add('card-back');
    back.textContent = emoji;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);
    card.dataset.emoji = emoji;

    card.addEventListener('click', () => {
      if (lockBoard || gameEnded || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 3) checkForMatch();
    });

    return card;
  }

  function checkForMatch() {
    lockBoard = true;
    const [c1, c2, c3] = flippedCards;

    let matched = false;

    if (c1.dataset.emoji === c2.dataset.emoji) {
      matchCards(c1, c2);
      matched = true;
    } else if (c1.dataset.emoji === c3.dataset.emoji) {
      matchCards(c1, c3);
      matched = true;
    } else if (c2.dataset.emoji === c3.dataset.emoji) {
      matchCards(c2, c3);
      matched = true;
    }

    if (!matched) {
      setTimeout(() => {
        flippedCards.forEach(card => card.classList.remove('flipped'));
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }

  function matchCards(cardA, cardB) {
    cardA.classList.add('matched');
    cardB.classList.add('matched');
    matches++;
    statusEl.textContent = `Matches: ${matches}`;

    flippedCards.forEach(card => {
      if (!card.classList.contains('matched')) {
        card.classList.remove('flipped');
      }
    });

    flippedCards = [];
    lockBoard = false;

    if (matches === 12) endGame(true);
  }

  function updateTimer() {
    if (timeLeft <= 0) {
      endGame(false);
      return;
    }

    timeLeft--;
    updateTimerDisplay();

    if (timeLeft <= 10) {
      timerEl.classList.add('blink');
    }
  }

  function updateTimerDisplay() {
    const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const sec = String(timeLeft % 60).padStart(2, '0');
    timerEl.textContent = `Time Left: ${min}:${sec}`;
  }

  function endGame(won) {
    clearInterval(timer);
    lockBoard = true;
    gameEnded = true;
    timerEl.classList.remove('blink');

    if (won) {
      timerEl.textContent = 'üéâ You Won!';
      winMessage.textContent = 'üéä YOU WON! üéä';
      body.classList.add('fireworks');

      // Turn unmatched card into celebration
      if (unmatchedCard) {
        unmatchedCard.querySelector('.card-back').textContent = 'üéä';
        unmatchedCard.classList.add('flipped');
      }
    } else {
      timerEl.textContent = "‚è∞ Time's Up!";
      statusEl.textContent = `You matched ${matches} pairs`;
    }
  }

  replayBtn.addEventListener('click', setupGame);

  setupGame(); // Initialize on load
</script>

</body>
</html>
